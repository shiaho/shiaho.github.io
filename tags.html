---
layout: page
title: Tags
header: Posts By Tag
group: navigation
---
{% include JB/setup %}
<div style="margin: 0 30px;">
	<div class="tagcloud">
	    <ul class="article-tag-list" style="padding: 0;">
	  	{% assign tags_list = site.tags %}  
	  	{% include JB/tags_list %}
		</ul>
		<div class="clearfix"></div>
	</div>
</div>


{% for tag in site.tags %} 
  <h2 id="{{ tag[0] }}-ref" style="margin: 10px 0 10px 35px; font-size: 25px; color: #666;">{{ tag[0] }}</h2>
  {% assign posts_collate = tag[1] %}  
  {% include JB/posts_collate %}
{% endfor %}
